version: '3'
services:
  nginx:
    image: nginx:latest
    container_name: ${NGINX_HOST}
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./volumes/nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt/ssl/fullchain.pem:/etc/nginx/ssl/fullchain.pem
      - /etc/letsencrypt/ssl/privkey.pem:/etc/nginx/ssl/privkey.pem
    depends_on:
      - api
    env_file:
      - .env
    networks:
      - stylish-net

  redis:
    restart: always
    container_name: ${CACHE_HOST}
    image: redis:alpine
    ports:
      - ${CACHE_PORT}:${CACHE_PORT}
    volumes:
      - ./volumes/redis/redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 10s
      retries: 3
    environment:
      - REDIS_PASSWORD=${CACHE_PASSWORD}
    networks:
      - stylish-net
    env_file:
      - .env

  api: 
    image: ${API_IMAGE}
    container_name: ${API_HOST}
    ports:
      - ${API_PORT}:${API_PORT}
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - stylish-net

networks:
  stylish-net:
    driver: bridge